<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Generator – Anmelden</title>
  <link rel="stylesheet" href="css/vars.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Song Generator</h1>
      <p class="subtitle">Erstelle deinen persönlichen Song mit KI</p>

      <div class="tab-bar">
        <button class="active" data-tab="login">Anmelden</button>
        <button data-tab="register">Registrieren</button>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="login-email">E-Mail</label>
          <input type="email" id="login-email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="login-password">Passwort</label>
          <input type="password" id="login-password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn">Anmelden</button>
        <div class="error-msg" id="login-error"></div>
      </form>

      <form id="register-form">
        <div class="form-group">
          <label for="reg-name">Name</label>
          <input type="text" id="reg-name" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="reg-email">E-Mail</label>
          <input type="email" id="reg-email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="reg-password">Passwort (min. 6 Zeichen)</label>
          <input type="password" id="reg-password" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="btn">Registrieren</button>
        <div class="error-msg" id="reg-error"></div>
      </form>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
